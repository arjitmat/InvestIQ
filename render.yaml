services:
  # Backend Service
  - type: web
    name: investiq-backend
    runtime: python
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NEWSAPI_KEY
        sync: false
      - key: REDDIT_CLIENT_ID
        sync: false
      - key: REDDIT_CLIENT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false

  # Frontend Service
  - type: web
    name: investiq-frontend
    runtime: node
    region: frankfurt
    plan: free
    rootDir: frontend-react
    buildCommand: npm install && npm run build
    startCommand: npx vite preview --host 0.0.0.0 --port $PORT
    envVars:
      - key: NODE_VERSION
        value: 20.18.0
      - key: VITE_API_URL
        value: https://investiq-backend.onrender.com
