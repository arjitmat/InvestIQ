services:
  # Backend Service
  - type: web
    name: investiq-backend
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NEWSAPI_KEY
        sync: false
      - key: REDDIT_CLIENT_ID
        sync: false
      - key: REDDIT_CLIENT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false

  # Frontend Service  
  - type: web
    name: investiq-frontend
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: cd frontend-react && npm install && npm run build
    startCommand: cd frontend-react && npx vite preview --host 0.0.0.0 --port $PORT
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: VITE_API_URL
        value: https://investiq-backend.onrender.com
